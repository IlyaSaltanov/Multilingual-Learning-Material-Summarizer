name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Deploy info
      run: |
        echo "Deploying to ${{ github.event.inputs.environment }}"
        echo "Branch: ${{ github.ref }}"
        echo "SHA: ${{ github.sha }}"